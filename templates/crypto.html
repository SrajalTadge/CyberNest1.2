
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptography - CyberNest</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(to right, #2e003e, #3a015c, #1e003e);
            color: white;
            padding: 30px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid violet;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px violet;
        }

        h2 {
            text-align: center;
            color: violet;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: #1e1e2f;
            color: white;
            border: 1px solid #444;
            margin-bottom: 20px;
        }

        button {
            background-color: violet;
            border: none;
            color: black;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #ee82ee;
            transform: scale(1.05);
        }

        .result-box {
            background-color: #111;
            padding: 15px;
            margin-top: 20px;
            border-left: 5px solid violet;
            white-space: pre-wrap;
            font-size: 0.95rem;
            color: #ffbbff;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: 1px solid violet;
            color: violet;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .copy-btn:hover {
            background-color: violet;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîê Cryptography Tool</h2>
        <form method="POST">
            <label>Enter Message:</label>
            <input type="text" name="message" placeholder="Your message..." required>

            <label>Enter Key:</label>
            <input type="text" name="key" placeholder="Secret key..." required>

            <label>Choose Mode:</label>
            <select name="mode">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>

            <button type="submit">Process</button>
        </form>

        {% if result %}
        <div class="result-box" id="cryptoResult">
            <button class="copy-btn" onclick="copyCrypto()">Copy</button>
            {{ result }}
        </div>
        {% endif %}
    </div>

    <script>
        function copyCrypto() {
            const text = document.getElementById('cryptoResult').innerText;
            navigator.clipboard.writeText(text.replace("Copy", "").trim());
            alert("Copied to clipboard!");
        }
    </script>

</body>
</html>
